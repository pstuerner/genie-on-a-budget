version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: genie-on-a-budget-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: genie-on-a-budget-user
      POSTGRES_PASSWORD: genie-on-a-budget-pwd
      POSTGRES_DB: genie-on-a-budget
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U genie-on-a-budget-user -d genie-on-a-budget"]
      interval: 10s
      timeout: 5s
      retries: 5

